<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="creator.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="side-top-content">
                <div class="notes">
                    <img src="notes.png" alt="">
                    <hr color="#646464" size="2px" width="60px">
                </div>
                <div class="spam-hr">
                    <spam class="side-spam-text">Ваши записи</spam>
                    <hr color="#646464" size="2px" width="200px">
                </div>
                <div class="side-content">
                    <spam class="empty-spam">*Пусто*</spam>
                </div>
            </div>
        </div>
        <div class="middle-container">
            <div class="button-div">
                <button class="main-button">Добавить запись</button>
            </div>
            <div class="new-div-place">

            </div>
        </div>
        <button class="delete-button" title="Нажмите, чтобы удалить последнюю запись">Удалить</button>
        <button class="top-button" title="Нажмите, чтобы переместиться наверх страницы">Наверх</button>
    </div>
    
    <script src="creator.js"></script>
</body>
</html>
